<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procesamiento de IDs</title>
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Custom CSS with cache busting -->
    <link rel="stylesheet" href="./styles.css?v=1" />
    <!-- SheetJS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Aplicación de Procesamiento de IDs</h1>

        <!-- Drop zone for file upload -->
        <div id="dropZone" class="border border-primary p-5 text-center mb-3">
            <p>Suelta tu archivo aquí</p>
        </div>

        <!-- Button to upload file -->
        <div class="mb-3 text-center">
            <button id="uploadButton" class="btn btn-primary">Seleccionar archivo</button>
            <!-- Hidden file input -->
            <input type="file" id="excelFile" accept=".xlsx" style="display: none;">
        </div>

        <!-- Application content, initially hidden -->
        <div id="appContent" class="d-none">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 id="batchHeader" class="card-title">Tanda X de Y</h5>
                    <pre id="batchContent" class="p-3 bg-white border"></pre>
                    <!-- Warning Message -->
                    <div id="warningMessage" class="alert alert-warning d-none">
                        ¡Advertencia! Esta tanda ya ha sido copiada previamente.
                    </div>
                    <!-- Copy Button -->
                    <button id="copyButton" class="btn btn-info mb-3">Copiar IDs</button>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button id="prevButton" class="btn btn-primary">Anterior</button>
                <button id="nextButton" class="btn btn-primary">Siguiente</button>
            </div>
        </div>

        <!-- Reset Button -->
        <div class="mt-3 text-center">
            <button id="resetButton" class="btn btn-secondary">Resetear</button>
        </div>

        <!-- Error message, initially hidden -->
        <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
    </div>

    <!-- Custom JavaScript with cache busting -->
    <script src="./script.js?v=1"></script>
</body>

</html>
